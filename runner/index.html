<html>
<head>
	<script type="text/javascript" src="../require/require.js">
		require('../events/EventTarget.js',function(){
			console.dir(EventListener);
		})
	</script>
	
	<script type="text/javascript" src="./runner.js">
	
		function init() {
			
			new Runner(
				// step 1	
				function(args){
					console.log('first (args=['+args+'])');
					args.push('first');
					this.next(args);
				},
				// step 2
				function(args){
					console.log('second (args=['+args+'])');
					args.push('second');
					//this.error('second step failed', args);
					this.next(args);
				},
				// step 3
				function(args){
					console.log('third (args='+args+')');
					args.push('third');
					this.next(args);
				}
			).setHandler('onComplete',function(args){
				console.log(args);
				document.getElementById('message').innerText = args.toString();
			}).start('starting');
			
		};
		
		if(document.loaded) {
			init();
		}
		else {
			if(window.addEventListener) {
				window.addEventListener('load', init, false);
			}
			else {
				window.attachEvent('onload', init);
			}
		}
		
	</script>
</head>
<body>
	
	<div id="message">This is a test.</div>
	
</body>
</html>
